<div class="archive">
  {% assign teachings = site.posts | where_exp: "post", "post.class contains 'teaching'" %}
  {% for post in teachings %}
    <div class="archive-item">
      <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      {% if post.council %}
        <span class="whisper">‚üê</span>
      {% endif %}
    </div>
  {% endfor %}
</div>
