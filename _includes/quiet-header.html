{% comment %} _includes/quiet-header.html {% endcomment %}
<header class="quiet-header">
  <div class="header-content">
    <!-- Desktop: Link to home, Mobile: Navigation trigger -->
    <a href="{{ '/' | relative_url }}" class="header-avatar-link desktop-only">
      <img src="{{ '/assets/img/avatar.png' | relative_url }}" alt="Home" class="header-avatar">
    </a>
    <div class="header-avatar-nav mobile-only" onclick="toggleHeaderNav(event)">
      <img src="{{ '/assets/img/avatar.png' | relative_url }}" alt="Navigation" class="header-avatar">
    </div>
    
    <button class="theme-toggle-menu" type="button" aria-label="Toggle theme" onclick="toggleTheme()">
      <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </button>
  </div>
</header>

<!-- Mobile Navigation Bloom -->
