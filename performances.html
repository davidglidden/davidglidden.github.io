<div class="archive">
  {% assign performances = site.posts | where_exp: "post", "post.class contains 'performance'" %}
  {% for post in performances %}
    <div class="archive-item">
      <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>

        <span class="whisper">â—Š</span>
      {% endif %}
    </div>
  {% endfor %}
</div>
