# Site settings
title: David F Glidden
description: Pilgim since 1974
lang: en-US
timezone: Europe/Paris
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/davidglidden/davidglidden.github.io
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: David F Glidden
  bio: >-
    Pilgrim. Modern and historical violas.
  username: davidglidden
  email: d@davidglidden.eu
  avatar: /assets/img/avatar.png

# Url settings
url: "https://davidglidden.eu"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
