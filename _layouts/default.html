---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">
{% include header.html %}

<body data-theme="{{ site.mode }}">
  {% include quiet-header.html %}
  <div class="wrapper">
    {% include author.html %}
    <main aria-label="Content">
      {{ content }}
    </main>
    {% include footer.html %}
  </div>
  
  <!-- Quiet Return Navigation -->
  <div class="quiet-return" id="quietReturn">
    <nav class="nav-bloom" id="navBloom">
      <div class="nav-items">
        <a href="#top" class="nav-item" onclick="scrollToTop(event)">Return to top</a>
        <a href="{{ '/' | relative_url }}" class="nav-item">Home</a>
        <a href="{{ '/archive' | relative_url }}" class="nav-item">Archive</a>
        <a href="{{ '/about' | relative_url }}" class="nav-item">About</a>
      </div>
    </nav>
    <img src="{{ '/assets/img/avatar.png' | relative_url }}" 
         alt="Navigation" 
         class="return-avatar"
         onclick="toggleNav()">
  </div>
  
  <script src="{{ '/assets/js/navigation.js' | relative_url }}"></script>
</body>
</html>
