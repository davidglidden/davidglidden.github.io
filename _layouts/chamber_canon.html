---
layout: default
---

<article class="post chamber-canon">
  <header class="post-header">
    <h1>{{ page.title | escape }}</h1>
    <div class="post-meta chamber-meta">
      <span class="small-caps">{{ page.author }}</span>, {{ page.date | date: "%Y" }}
      <span class="marker">{{ page.marker }}</span>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if page.emerged_from %}
  <footer class="chamber-attribution">
    <div class="ornament chamber"></div>
    <p class="whisper"><a href="{{ page.emerged_from }}">Return to Chamber examination</a></p>
  </footer>
  {% endif %}
</article>
